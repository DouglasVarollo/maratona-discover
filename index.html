<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dev.finance$</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<img alt="Logo Dev Finances" src="assets/logo.svg" />
		</header>

		<main class="container">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>

				<div class="card">
					<h3>
						<span>Entradas</span>

						<img alt="Imagem de entradas" src="assets/income.svg" />
					</h3>
					<p>R$ 5.000,00</p>
				</div>

				<div class="card">
					<h3>
						<span>Saídas</span>

						<img alt="Imagem de saídas" src="assets/expense.svg" />
					</h3>
					<p>R$ 2.000,00</p>
				</div>

				<div class="card green">
					<h3>
						<span>Total</span>

						<img alt="Imagem de total" src="assets/total.svg" />
					</h3>
					<p>R$ 3.000,00</p>
				</div>
			</section>

			<section id="transaction">
				<h2 class="sr-only">Transações</h2>

				<a href="#" class="button new" onclick="Modal.open()">Nova Transação</a>

				<table id="data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Data</th>
							<th></th>
						</tr>
					</thead>

					<tbody></tbody>
				</table>
			</section>
		</main>

		<div class="modal-overlay">
			<div class="modal">
				<div class="modal-content">
					<div id="form">
						<h2>Nova Transação</h2>

						<form>
							<div class="input-group">
								<label class="sr-only" for="description">Descrição</label>

								<input
									id="description"
									name="description"
									placeholder="Descrição"
									type="text"
								/>
							</div>

							<div class="input-group">
								<label class="sr-only" for="amount">Valor</label>

								<input
									id="amount"
									name="amount"
									placeholder="0,00"
									step="0.01"
									type="number"
								/>

								<small
									>Use o sinal - (negativo) para despesas e, (vírgula) para
									casas decimais</small
								>
							</div>

							<div class="input-group">
								<label class="sr-only" for="date">Data</label>

								<input id="date" name="date" type="date" />
							</div>

							<div class="input-group actions">
								<a href="#" class="button cancel" onclick="Modal.close()"
									>Cancelar</a
								>
								<button>Salvar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<p>dev.finance$</p>
		</footer>

		<script src="scripts.js"></script>
	</body>
</html>
